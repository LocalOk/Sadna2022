    <script type="text/javascript">var CLIENT_ID = 'YOUR CLIENT ID';

            var SCOPES = ["https://www.googleapis.com/auth/calendar"];

            function checkAuth() {
                gapi.auth.authorize(
                  {
                    'client_id': CLIENT_ID,
                    'scope': SCOPES,
                    'immediate': true
                  }, handleAuthResult);
            }


            function handleAuthResult(authResult) {
                var authorizeDiv = document.getElementById('authorize-div');
                if (authResult && !authResult.error) {
                    //Hide auth UI, then load client library.
                    authorizeDiv.style.display - 'none';
                    loadCalendarApi();
                } else {
                    //show auth UI, allowing the user to initiate authorization by clicking authorize button.
                    authorizeDiv.style.display = 'inline';
                }
            }

            function handleAuthClick(event) {

                gapi.auth.authorize(
                    {client_id: CLIENT_ID, scope: SCOPES, immediate: false},handleAuthResult);
                    return false;
            }

            function loadCalendarApi() {
                gapi.client.load('calendar', 'v3', addEvents);
            }

            function addEvents() {
                var summary = document.getElementById("summary1").value;
                var location = document.getElementById("location").value;
                var description = document.getElementById("description").value;
                var date = document.getElementById("date").value;
                var event = {

                    'summary': summary ,
                    'location': location ,
                    'description': description ,
                    'start': {
                        'date': date
                    },
                    'end': {
                        'date': date
                    }
                };

                var request = gapi.client.calendar.events.insert({
                    'calendarId': 'primary',
                    'resource': event
                });

                request.execute(function(event){
                    appendPre('Event created: ' + event.htmlLink);
                });
            }

            function appendPre(message) {
                var pre = document.getElementById('output');
                var textContent = document.createTextNode(message + '\n');
                pre.appendChild(textContent);
            }</script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
